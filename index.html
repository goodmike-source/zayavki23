<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServiceDesk | Управление возвратами</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- Шапка приложения -->
    <header class="app-header">
      <div class="header-content">
        <h1>
          <i class="fas fa-exchange-alt"></i>
          <span>ServiceDesk</span>
          <small>Управление возвратами</small>
        </h1>
        
        <div class="header-controls">
          <div id="status-summary" class="status-summary">
            <div class="summary-item accepted">
              <i class="fas fa-check-circle"></i>
              <span>4</span>
            </div>
            <div class="summary-item diagnostics">
              <i class="fas fa-stethoscope"></i>
              <span>2</span>
            </div>
            <div class="summary-item ready">
              <i class="fas fa-box-open"></i>
              <span>1</span>
            </div>
          </div>
          
          <button id="theme-toggle" class="theme-toggle" title="Сменить тему">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Основное содержимое -->
    <main class="app-main">
      <div class="toolbar">
        <div class="filters">
          <div class="filter-group">
            <label for="status-filter"><i class="fas fa-filter"></i> Статус:</label>
            <select id="status-filter" class="styled-select">
              <option value="">Все заявки</option>
              <option value="Принят">Принят</option>
              <option value="Отправлен">Отправлен</option>
              <option value="На диагностике">На диагностике</option>
              <option value="Готов к выдаче">Готов к выдаче</option>
              <option value="Требуется звонок">Требуется звонок</option>
              <option value="Отказано">Отказано</option>
            </select>
          </div>
          
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input type="text" id="search-box" placeholder="Поиск по клиенту или товару...">
          </div>
        </div>
        
        <div class="actions">
          <button id="toggle-view-btn" class="view-toggle">
            <i class="fas fa-table"></i>
            <span>Таблица</span>
          </button>
          
          <div class="export-import">
            <button id="export-btn" class="export-btn">
              <i class="fas fa-file-export"></i>
              <span>Экспорт</span>
            </button>
            <button id="import-btn" class="import-btn">
              <i class="fas fa-file-import"></i>
              <span>Импорт</span>
            </button>
            <input type="file" id="import-file" style="display:none" />
          </div>
        </div>
      </div>

      <!-- Контейнер для таблицы и карточек -->
      <div class="content-view">
        <table id="status-table">
          <thead>
            <tr>
              <th>№</th>
              <th>Дата</th>
              <th>Клиент</th>
              <th>Товар</th>
              <th>№ обращения</th>
              <th>Статус</th>
              <th>Обновлено</th>
              <th>Дедлайн</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

        <div id="cards-container" class="cards-grid"></div>
      </div>

      <!-- Панель добавления новой заявки -->
      <div class="add-panel">
        <h3><i class="fas fa-plus-circle"></i> Новая заявка</h3>
        <div class="add-form">
          <div class="form-group">
            <input type="text" id="new-client" placeholder="ФИО клиента">
            <i class="fas fa-user"></i>
          </div>
          <div class="form-group">
            <input type="text" id="new-product" placeholder="Наименование товара">
            <i class="fas fa-box"></i>
          </div>
          <div class="form-group">
            <input type="text" id="new-service-id" placeholder="Номер обращения">
            <i class="fas fa-hashtag"></i>
          </div>
          <button id="add-request-btn" class="primary-btn">
            <i class="fas fa-plus"></i> Добавить
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Детали заявки</h3>
        <span class="close">&times;</span>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
